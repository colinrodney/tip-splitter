    <!-- bootstrap -->

  <!-- CORRECTED LAYOUT -->
  <body>
    <h1>APP TITLE</h1>
    <main class="container main-content mt-3">
      <!-- BOX-1 [Bill Amount + Select Tip] -->
      <div class="row">
        <div class="col-md-6">
          <section id="bill">
            <label for="Bill" class="form-label">Bill</label>
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input
                type="text"
                class="bill-amount form-control"
                aria-label="bill amount"
                placeholder="total bill amount"
              />
              <!-- <span class="input-group-text">.00</span> -->
            </div>
            <p>Select Tip %</p>
            <!-- PERCENTAGE BUTTONS -->
            
            <div class="row">
              <div class="col-md-6">
                <!-- testing -->
                <button
                  value=".05"
                  type="submit"
                  class="percentage-button btn btn-primary col-12 mb-2"
                >
                  5%
                </button>
                <button
                  value=".15"
                  type="submit"
                  class="percentage-button btn btn-primary col-12 mb-2"
                >
                  15%
                </button>
                <button
                  value=".50"
                  type="submit"
                  class="percentage-button btn btn-primary col-12 mb-2"
                >
                  50%
                </button>
              </div>
              <div class="col-md-6">
                <button
                  value=".10"
                  type="button"
                  class="percentage-button btn btn-primary col-12 mb-2"
                >
                  10%
                </button>
                <button
                  value=".25"
                  type="button"
                  class="percentage-button btn btn-primary col-12 mb-2"
                >
                  25%
                </button>
                <!-- ADDRESS CUSTOM TIP PERCENTAGE BUTTON! -->
                <button
                  value=".00"
                  type="button"
                  class="percentage-button btn btn-primary col-12 mb-2"
                >
                  Custom
                </button>
              </div>
              <label for="Number of People" class="form-label"
                >Number of People</label
              >
              <div class="input-group mb-3">
                <!-- DO SOMETHING W/ THE SPANS?? -->
                <!-- <span class="input-group-text">$</span> -->
                <input
                  type="text"
                  class="num-people form-control"
                  aria-label="Amount (to the nearest dollar)"
                />
                <!--CONSIDER USING KEYUP EVENT TO CAPTURE INPUT @ THIS FIELD-->
                <!-- <span class="input-group-text">.00</span> -->
              </div>
            </div>
          </section>
        </div>
        
        <!-- BOX-2 [Number of People + Display Totals + Call-to-Action (Reset Button)] -->
        <div class="col-md-6">
          <div class="wrapper">
            <section id="number-of-people">
              <!-- INSERT TIP DISPLAY SECTION -->
              <div class="tip-display-wrapper">
                <div class="row tip-display-row mt-4">
                  <div class="col-6 mb-4">
                    <p>Tip Amount</p>
                    <small class="per-person">/ person</small>
                 </div>
                <div class="col-6 mb-4">
                  <span class="display" id="showTipPerPerson">Lorem, ipsum.</span>
                </div>
                <div class="row tip-display-row mt-2">
                  <div class="col-6 mb-4">
                    <p>Total</p>
                    <small class="per-person">/ person</small>
                  </div>
                  <div class="col-6 mb-4">
                    <span class="display" id="showTotalPerPerson"
                      >Lorem, ipsum.</span
                    >
                  </div>
                </div>
              </div>
            <!-- call to action button -->
            <button type="button" class="btn btn-primary">Reset</button>
          </div>
        </div>

            </section>
          </div>
        </div>
      </div>
    </main>
    <!-- END CORRECTED LAYOUT  -->
