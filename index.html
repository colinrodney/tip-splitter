<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- bootstrap -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css" />

    <!-- local css stylesheet -->
    <link rel="stylesheet" href="app.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <div class="container">
      <div class="row app-title">
        <div class="col-12">
          <section>
            <p class="lead text-center py-3">Splitter</p>
          </section>
        </div>
      </div>
      <!-- BILL LABEL -->
      <!-- DO SOMETHING W/ THE SPANS?? -->
      <div class="wrapper">
        <div class="row bill-row mt-4">
          <div class="col-12">
            <label for="Bill" class="form-label">Bill</label>
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input
                type="text"
                class="bill-amount form-control"
                aria-label="bill amount"
                placeholder="total bill amount"
              />
              <!-- <span class="input-group-text">.00</span> -->
            </div>
          </div>
        </div>
      </div>

      <div class="wrapper">
        <div class="row mt-4">
          <p>Select Tip %</p>
        </div>
        <!-- PERCENTAGE BUTTONS -->
        <!-- <div class="wrapper"> -->
        <div class="row">
          <div class="col-6">
            <!-- testing -->
            <button
              value=".05"
              type="submit"
              class="percentage-button btn btn-primary col-12 mb-2"
            >
              5%
            </button>
            <button
              value=".15"
              type="submit"
              class="percentage-button btn btn-primary col-12 mb-2"
            >
              15%
            </button>
            <button
              value=".50"
              type="submit"
              class="percentage-button btn btn-primary col-12 mb-2"
            >
              50%
            </button>
          </div>
          <div class="col-6">
            <button
              value=".10"
              type="button"
              class="percentage-button btn btn-primary col-12 mb-2"
            >
              10%
            </button>
            <button
              value=".25"
              type="button"
              class="percentage-button btn btn-primary col-12 mb-2"
            >
              25%
            </button>
            <!-- ADDRESS CUSTOM TIP PERCENTAGE BUTTON! -->
            <button
              value=".00"
              type="button"
              class="percentage-button btn btn-primary col-12 mb-2"
            >
              Custom
            </button>
          </div>
        </div>
      </div>
      <!-- NUMBER OF PEOPLE LABEL -->
      <div class="row mt-4">
        <div class="col-12">
          <label for="Number of People" class="form-label"
            >Number of People</label
          >
          <div class="input-group mb-3">
            <!-- DO SOMETHING W/ THE SPANS?? -->
            <!-- <span class="input-group-text">$</span> -->
            <input
              type="text"
              class="num-people form-control"
              aria-label="Amount (to the nearest dollar)"
            />
            <!--CONSIDER USING KEYUP EVENT TO CAPTURE INPUT @ THIS FIELD-->
            <!-- <span class="input-group-text">.00</span> -->
          </div>
        </div>
      </div>
      <!-- TIP DISPLAY SECTION -->
      <div class="row tip-display-row mt-4">
        <div class="col-6 mb-4">
          <p>Tip Amount</p>
          <small class="per-person">/ person</small>
        </div>
        <div class="col-6 mb-4">
          <span class="display" id="showTipPerPerson">Lorem, ipsum.</span>
        </div>
        <div class="row tip-display-row mt-2">
          <div class="col-6 mb-4">
            <p>Total</p>
            <small class="per-person">/ person</small>
          </div>
          <div class="col-6 mb-4">
            <span class="display" id="showTotalPerPerson">Lorem, ipsum.</span>
          </div>
        </div>
        <!-- call to action button -->
        <button type="button" class="btn btn-primary">Reset</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">C. Renauld Rodney</a>.
    </div>

    <script src="app.js"></script>
    <script src="./bootstrap/js/bootstrap.js"></script>
  </body>
</html>
